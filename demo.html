<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连线功能演示</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.11.4/dist/css/layui.css">
    <style>
        body{display:flex;gap:50px;padding:20px;background-color:#ffcccc;}
        .column{display:flex;flex-direction:column;gap:10px;}
        .x-line-start, .x-line-end{width:100px;height:50px;border:1px solid #333;display:flex;align-items:center;justify-content:center;cursor:pointer;}
        .x-line-start{background-color:#ffcccc;}
        .x-line-end{background-color:#ccffcc;}
        .x-line-connected{position:absolute;background-color:#0000ff;height:2px;z-index:100;}
        .x-line-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:white;opacity:0.2;z-index:20250717;pointer-events:none;overflow:auto;}
    </style>
</head>

<body>
    <div class="column">
        <!-- 左边竖向放置 10 个 .x-line-start 的 div -->
        <div class="x-line-start" data-id="start-1">起点 1</div>
        <div class="x-line-start" data-id="start-2">起点 2</div>
        <div class="x-line-start" data-id="start-3">起点 3</div>
        <div class="x-line-start" data-id="start-4">起点 4</div>
        <div class="x-line-start" data-id="start-5">起点 5</div>
        <div class="x-line-start" data-id="start-6">起点 6</div>
        <div class="x-line-start" data-id="start-7">起点 7</div>
        <div class="x-line-start x-line-one" data-id="start-8">起点 8（多对一）</div>
        <div class="x-line-start x-line-one" data-id="start-9">起点 9（多对一）</div>
        <div class="x-line-start x-line-one" data-id="start-10">起点 10（多对一）</div>
    </div>
    <div class="column">
        <!-- 右边竖向放置 15 个 .x-line-end 的 div -->
        <div class="x-line-end" data-id="end-1">终点 1</div>
        <div class="x-line-end" data-id="end-2">终点 2</div>
        <div class="x-line-end x-line-one" data-id="end-3">终点 3（多对一）</div>
        <div class="x-line-end" data-id="end-4">终点 4</div>
        <div class="x-line-end x-line-one" data-id="end-5">终点 5（多对一）</div>
        <div class="x-line-end" data-id="end-6">终点 6</div>
        <div class="x-line-end x-line-one" data-id="end-7">终点 7（多对一）</div>
        <div class="x-line-end" data-id="end-8">终点 8</div>
        <div class="x-line-end x-line-one" data-id="end-9">终点 9（多对一）</div>
        <div class="x-line-end" data-id="end-10">终点 10</div>
        <div class="x-line-end" data-id="end-11">终点 11</div>
        <div class="x-line-end" data-id="end-12">终点 12</div>
        <div class="x-line-end" data-id="end-13">终点 13</div>
        <div class="x-line-end" data-id="end-14">终点 14</div>
        <div class="x-line-end" data-id="end-15">终点 15</div>
    </div>
    <script src="https://unpkg.com/layui@2.11.4/dist/layui.js"></script>
    <script src="x-line.js"></script>
    <script>
        const data = [{ "s": "start-1", "e": "end-2" }];

        xLine(data, function (data) {
            console.log('连线数据:', data);
        });
    </script>
</body>

</html>
